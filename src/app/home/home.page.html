<ion-header>
  <ion-toolbar>
    <ion-title>Calculadora de Área</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Base</ion-label>
    <ion-input type="number" [(ngModel)]="base"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Altura</ion-label>
    <ion-input type="number" [(ngModel)]="altura"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="calcularArea()">Calcular Área</ion-button>
  <ion-item *ngIf="area">
    <ion-label>El área es: {{ area }}</ion-label>
  </ion-item>
</ion-content>
